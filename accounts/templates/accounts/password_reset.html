{% extends "base/base.html" %}
{% load static %}

{% block title %}비밀번호 재설정{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/password_reset.css' %}">
{% endblock %}

{% block content %}
<div class="password-reset-container">
    <div class="password-reset-card">
        <h3 class="password-reset-title">비밀번호 재설정</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-submit">비밀번호 재설정</button>
        </form>
    </div>
</div>
{% endblock %}
