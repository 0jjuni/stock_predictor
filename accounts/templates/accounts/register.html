{% extends "base/base.html" %}

{% block title %}회원가입{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-20">
            <div class="card">
                <div class="card-header text-center">
                    <h3>회원가입</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100">회원가입</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
