<!-- stock_predictor/templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
            text-align: center;
        }

        .predict-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
            display: inline-block;
        }

        .predict-button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <h1>Welcome to the Stock Predictor</h1>
    <p>Click the button below to predict stock prices.</p>

    <!-- 종목 예측 버튼 -->
    <a href="{% url 'predict_stock' %}" class="predict-button">종목 예측</a>
</body>
</html>
