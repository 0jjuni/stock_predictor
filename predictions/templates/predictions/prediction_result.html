<!-- stock_predictor/predictions/templates/predictions/prediction_result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 50%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        h2 {
            color: #4CAF50;
        }

        .back-button {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background-color: #d32f2f;
        }

    </style>
</head>
<body>
    <h1>Prediction Result for {{ stock_name }}</h1>

    <!-- 결과 데이터 표시 -->
    <table>
        <tr>
            <th>Date</th>
            <th>Open</th>
            <th>High</th>
            <th>Low</th>
            <th>Close</th>
            <th>Volume</th>
        </tr>
        <tr>
            <td>{% now "Y-m-d" %}</td>
            <td>{{ open_price }}</td>
            <td>{{ high }}</td>
            <td>{{ low }}</td>
            <td>{{ close }}</td>
            <td>{{ volume }}</td>
        </tr>
    </table>

    <!-- prediction 값에 따른 메시지 표시 -->
    <h2>
        {% if prediction == 0 %}
            5% 이상 증가 하지 않음
        {% elif prediction == 1 %}
            5% 이상 증가 예상
        {% else %}
            알 수 없는 예측 값
        {% endif %}
    </h2>

    <a href="{% url 'predict_stock' %}" class="back-button">Back to Prediction Form</a>
</body>
</html>
