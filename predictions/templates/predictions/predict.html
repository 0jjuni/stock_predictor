<!-- stock_predictor/predictions/templates/predictions/predict.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }

        .form-container {
            flex: 1;
            margin-right: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            color: #4CAF50;
        }

        .back-button {
            background-color: #f44336;
            margin-top: 10px;
        }

        .back-button:hover {
            background-color: #d32f2f;
        }

        .stock-list-container {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-height: 500px;
            overflow-y: auto;
        }

        .stock-list-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        ul.stock-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        ul.stock-list li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }

        ul.stock-list li:hover {
            background-color: #f1f1f1;
        }

    </style>
    <script>
        function fillStockName(stockName) {
            document.getElementById('stock_name').value = stockName;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Enter Stock Data for Prediction</h1>
            <form method="POST" action="{% url 'predict_stock' %}">
                {% csrf_token %}
                <label for="stock_name">Stock Name:</label>
                <input type="text" id="stock_name" name="stock_name" required><br>
                <button type="submit">Predict</button>
            </form>

            {% if prediction is not None %}
                <h2>Prediction Result: {{ prediction }}</h2>
            {% endif %}

            <!-- 홈 화면으로 돌아가는 버튼 추가 -->
            <a href="{% url 'home' %}">
                <button type="button" class="back-button">Back to Home</button>
            </a>
        </div>

        <div class="stock-list-container">
            <h2>KOSPI Stock List</h2>
            <ul class="stock-list">
                {% for name in stock_name_list %}
                    <li onclick="fillStockName('{{ name }}')">{{ name }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
